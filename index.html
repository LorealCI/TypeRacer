<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/95bf8232ee.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TypeRacer</title>
</head>
<body>
    <header class="d-flex flex-column justify-content-center p-3 text-white">
        <h1 class="m-0">TypeRacer</h1>
        <button class="btn btn-light mt-2" id="instructions-button">Instructions</button>
    </header>
 
    <div class="container section">
        <div class="row content-area">
            <div class="col-12 col-md-8">
                <div class="p-3">
                    <!-- Left column content -->
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="difficulty-select">Select Difficulty</label>
                        <select class="form-select" id="difficulty-select">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <p id="form-text">Test your typing speed by typing the text shown below:</p>
                    </div>
                    <div class="mb-3">
                        <p id="sample-text" class="border p-2">
                            <!--sample text is inserted using javascript-->
                        </p>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="typing-area" rows="3" placeholder="Click the start button to begin the test"></textarea>
                    </div>
                    <div class="mb-3 button-container">
                        <button class="btn btn-custom" id="start-button">Start</button>
                        <button class="btn btn-custom" id="stop-button">Stop</button>
                        <button class="btn btn-custom" id="retry-button">Retry</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div id="results" class="p-3">
                    <!-- Right column content -->
                    <h2>Results</h2>
                    <p>Level: <span id="result-level"></span>Easy</p>
                    <p>Time: <span id="result-time"></span>0s</p>
                    <p>WPM: <span id="result-wpm"></span>0</p>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
